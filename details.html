<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="details.css">
  <link rel="stylesheet" href="dialog.css">

</head>

<body>

  <h3 class="heading-text">Enter your Adresss details to <br> get our delicious food</h3>


  <main>
    <div class="col" style="padding: 1rem;">
      <div class="shadow p-3 mb-5 bg-white rounded" style="align-content: center;">
        <div class="card" style="width:  15rem;">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="name"
                placeholder="Enter Full Name" required>
              <small id="name" class="form-text text-muted">We'll never share your name with
                anyone else</small>
            </div>
            <div class="form-group">
              <label for="name">Enter your phone number</label>
              <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="number"
                placeholder="Enter phone number">
              <small id="phone" class="form-text text-muted">We'll never share your number with anyone else</small>
            </div>
            <div class="form-group">
              <label for="name">Email</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Email address">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                anyone
                else</small>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea class="form-control" id="exampleAddress" rows="3"></textarea>
            </div>


            <div class="form-group">
              <label for="name">ZIP code</label>
              <input type="text" class="form-control" id="exampleZipCode" aria-describedby="emailHelp"
                placeholder="Enter ZIP code">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Save this as my billing
                address</label>
            </div>
            <!-- <button type="submit" class="btn btn-primary" onclick=" window.open('user_detail.html')">Submit</button> -->
            <!-- <button type="submit" id="rzp-button1" class="btn btn-primary"> Place Order </button> -->
            <button type="submit" class="btn btn-primary" onclick="openPopup()" onclick="closePopup()">Place Order</button>
            <div class="popup" id="popup">
              <img src="tick.png">
              <h2>Thank You!</h2>
              <p>Your details has been successfully submitted. Thanks!</p>
              <button type="submit" id="rzp-button1">OK</button>
            </div>
            <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            <script src="details.js"></script>
            <script>
              let popup = document.getElementById("popup");
              function openPopup() {
                popup.classList.add("open-popup");
              }
              function closePopup() {
                popup.classList.remove("open-popup");
              }
            </script>
            <script>
            
              var options = {
                key: "rzp_test_LVsdZ4Pv0ovLQ3",
                amount: "5000",
                currency: "INR",
                name: "KiitKatering",
                description: "Please pay to get your Food at doorstep",
                handler: function (response) {
                  if (
                    typeof response.razorpay_payment_id == "undefined" ||
                    response.razorpay_payment_id < 1
                  ) {
                    swal({
                      title: "Please try again later!",
                      icon: "error",
                      button: "Close",
                    });
                  } else {
                    swal({
                      title: "Thank You!",
                      icon: "success",
                      button: "Close",
                    });
                  }
                },
                theme: {
                  color: "#3399cc",
                },
              };
              var rzp1 = new Razorpay(options);
              document.getElementById("rzp-button1").onclick = function (
                e
              ) {
                rzp1.open();
                e.preventDefault();
              };
            
            </script>
          </form>
        </div>

      </div>
    </div>

  </main>

</body>

</html>
